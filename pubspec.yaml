name: exam_practice_app
description: Educational Assessment Platform for Students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Authentication
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^5.0.0
  
  # Database & Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Payment Integration
  stripe_payment: ^1.1.0
  in_app_purchase: ^3.1.11
  
  # Analytics & Monitoring
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # PDF & Document Handling
  pdf: ^3.10.7
  printing: ^5.11.1
  file_picker: ^6.1.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  
  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  
  # Ads
  google_mobile_ads: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/custom-regular.ttf
        - asset: assets/fonts/custom-bold.ttf
          weight: 700
